<div
  class="relative w-full h-[100vh] p-4 flex flex-col items-center justify-center"
>
  <button
    class="rounded bg-green-600 text-white px-4 py-2 font-semibold hover:bg-white hover:text-green-600"
    id="debugButton"
  >
    Debug
  </button>

  <button
    class="rounded bg-green-600 text-white hover:bg-white hover:text-green-600 font-semibold h-[200px] w-[150px] border"
    id="drawButton"
  >
    Draw
  </button>
  <div class="border rounded p-8" id="player-0">
    <article class="card">
      <div class="card-top">
        <span class="card-value">1</span>
        <span class="card-title">Crystal Bowl</span>
      </div>
      <div class="card-content">
        <p>
          Guess the number of another player's card (other than 1). If you're
          correct, they're eliminated. If you're wrong, they don't reveal their
          card
        </p>
      </div>
    </article>
  </div>
</div>
